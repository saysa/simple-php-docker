version: '3'
services:
    web:
        image: nginx:latest
        ports:
            - "8888:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - .:/app
    php:
        build:
            context: .
            dockerfile: PHP.Dockerfile
        volumes:
            - .:/app
    mysql:
        image: mariadb:latest
        environment:
            MYSQL_ROOT_PASSWORD: 'secret'
            MYSQL_USER: 'user'
            MYSQL_PASSWORD: 'coucou'
            MYSQL_DATABASE: 'db123'
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - 3306:3306
volumes:
    mysqldata: {}